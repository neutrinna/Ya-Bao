<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YaBao</title>
  <link rel="icon" href="../assets/images/map/icon-food.png" type="image/png" />
  <link rel="stylesheet" href="../assets/styles/normalize.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/styles/fonts.css" />
  <link rel="stylesheet" href="../assets/styles/index.css" />

  <link rel="shortcut icon" href="./assets/images/icon/free-icon-food-delivery-4108800.png" type="image/png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=DM+Sans&family=Inter:wght@100;400&family=Montserrat:wght@600;700&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/styles/fonts.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style></style>
</head>

<body>
  <div class="wrapper">
    <div class="page__map">
      <header>
        <div class="header__menu_up">
          <div>
            <img src="../assets/images/map/logo_full.png" alt="logo" />
          </div>
          <div>
            <div class="font__delivery">
              Доставка пасты <span class="font__delivery_pink">Москва</span>
            </div>
            <div class="font__delivery-time">
              Время доставки
              <span class="font__delivery_pink">&bull;</span> от 31 мин
            </div>
          </div>
          <button class="button-call font__button-call">
            Заказать звонок
          </button>
          <div class="font__phone_pink">8 800 333-36-62</div>
        </div>
        <div class="header__menu_main">
          <a href="#" class="font__menu header__menu_link">Мясо и птица</a>
          <a href="#" class="font__menu header__menu_link">Супы</a>
          <a href="#" class="font__menu header__menu_link">Салаты</a>
          <a href="#" class="font__menu header__menu_link">Лапша и рис</a>
          <a href="#" class="font__menu header__menu_link">Напитки</a>
          <a href="#" class="font__menu header__menu_link">Десерты</a>
          <a href="#" class="font__menu header__menu_link">Бакалея</a>
          <a href="#" class="font__menu header__menu_link">Акции</a>
          <a href="#" class="font__menu header__menu_link">Комбо</a>
          <a href="#" class="font__menu header__menu_link">Контакты</a>
          <a href="#" class="font__menu_enter header__menu_link">Войти</a>
          <button class="button-basket font__button-basket">
            Корзина &emsp;|&emsp; 1
          </button>
        </div>
      </header>
    </div>
    <section class="background">
      <img src="../assets/images/enter/back_group.png" alt="background" class="background__img" />
    </section>
  </div>
  <div class="b-popup">
    <div class="b-popup-content">
      <div class="enter_wrapper">
        <div>

          <div>
            <div class="font__enter_pink enter">Вход на сайт</div>
            <div class="line__phone_1">
              <div class="font__enter">Номер телефона</div>
              <input value="+7 999-999-99-99" class="font__menu textbox"></input>
            </div>
            <div>
              <div class="line__code_1">
                <button class="button-basket font__button-basket">
                  Выслать код
                </button>

                <div class="font__enter comitment">
                  Продолжая, вы соглашаетесь
                  <a href="#" class="font__enter">со сбором и обработкой персональных данных и
                    пользовательским соглашением</a>
                </div>
              </div>
            </div>
          </div>
          <div class="product-card__btn-close_enter">
            <img src="../assets/images/product-card/product-btn-close.svg" alt="Кнопка закрыть" />
          </div>
        </div>
      </div>
    </div>
</body>

</html>
